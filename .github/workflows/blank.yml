# This is a basic workflow to help you get started with Actions
# this will update my git hub readme file with the date and time
# this runs every 5 minutes


name: Update Readme

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  schedule:
# runs every 5 minutes after build
    - cron: '*/5 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Update Readme
        run: |

        # delete the last line of the latest line of the readme file

        # sed -i '$ d' README.md different way to delete the last line

        sed -i '$ d' README.md

        # update the readme with the amount of seconds since I joined github on April 24th 2021

        echo "I have been on github for $(($(date +%s) - $(date -d "2021-04-24" +%s))) seconds" > README.md

        # commit the changes to the readme file

        git config --global user.email "zach.stone.developer@gmail.com"
        git config --global user.name "Zach Stone"
        git add README.md
        git commit -m "update readme"
        git push
